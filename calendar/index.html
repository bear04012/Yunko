<!DOCTYPE html>
<html>

    </head>
    
    <body>
        <h1>Calendar</h1>

            <button onclick="calendar.setMonth(-1)"> Last Month</button>

        <div id="calendar">
            
        </div>
        
        <script src="calendar.js"></script>
    </body>
